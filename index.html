<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The CF Weekly</title>
</head>

<body>
    <header>
        <div><img class="logo" src="img\logo-newspaper-cf.png" alt="Logo Newspaper"></div>
        <div><img class="vienna" src="img\banner-1.png" alt="Fullstack Vienna"></div>
    </header>
    <nav>
        <ul class="navtop">
            <li>Home</li>
            <li>Tech</li>
            <li>Culture</li>
            <li>Video</li>
        </ul>
    </nav>
    <!--Used inline styling here so it wont take up space in my scss/css file-->
    <p class="timedate"><span style="border: solid black;">Date: <span id="datetime">
                <!-- I found this script online to show the current date. I did it for fun-->
                <script>
                    var dt = new Date();
                    document.getElementById("datetime").innerHTML = dt.toDateString();
                </script>
            </span></span></p>
    <main>
        <article>
            <div class="topnews">
                <div class="topnewsh2" style="background-color: gray; height: 2.5vw;">
                    <p style="font-size: 2vw;">Top News</p>
                </div>
                <div class="topnewsimgs">
                    <div class="imgtext"><img class="images" src="img\jeff.png" alt="Jeff Bezos">
                        <p>If money could talk Jeff Bezos would be deaf</p>
                    </div>

                    <div class="imgtext"><img class="images" src="img\eu.png" alt="eu">
                        <p>10 ways to keep your files safe</p>
                    </div>

                    <div class="imgtext"><img class="images" src="img\phone.png" alt="phone">
                        <p>Spotify is about to revolutionize the music industry</p>
                    </div>

                </div>
            </div>
        </article>
        <article>
        </article>
    </main>
    <footer>
        <div class="footer1">
            <nav>
                <ul class="navbottom">
                    <li>Home</li>
                    <li>Tech</li>
                    <li>Culture</li>
                    <li>Video</li>
                </ul>
            </nav>
            <div><img class="logo" src="img\logo-newspaper-cf.png" alt="Logo Newspaper"></div>
        </div>
        <p style="text-align: center; font-size: 1.5vw;">Samuel Tenschert &#169; CodeFactory 2021</p>
        <!--Used inline styling here so it wont take up space in my scss/css file-->
    </footer>
</body>

</html>
